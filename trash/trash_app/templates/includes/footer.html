<footer class="footer-color text-center footer-text">
    <div class="container p-4">
        {% if not user.is_authenticated %}
        <section class="">
            <form action="{% url 'subscribe' %}" method="post">
                <div class="row d-flex justify-content-center">
                    {% csrf_token %}

                    <div class="col-auto">
                        <p class="pt-2">Подпишитесь на новости</p>
                    </div>

                    <div class="col-auto">
                        <input id="name" name="name" class="form-control" placeholder="Имя" />
                    </div>

                    <div class="col-auto">
                        <input id="email" name="email" type="email" class="form-control" placeholder="Email-адрес" />
                    </div>

                    <div class="col-auto">
                        <button type="submit" class="btn btn-light">Подписаться</button>
                    </div>
                </div>
            </form>
        </section>
        {% endif %}
        <div class="row mobiledevice">
            <div class="col-lg-4 col-md-4 col-sm-4 text-left">
                <a href="#">
                    <h4>...</h4>
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-left">
                <h4>Информация</h4>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 text-left">
                <a href="#">
                    <h4>...</h4>
                </a>
            </div>
        </div>

    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <p>© {% now "Y" %} Copyright:
            <a href="#">...</a>
        </p>
    </div>
</footer>
