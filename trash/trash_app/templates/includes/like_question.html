<hr>

<form action="{% url 'like_question' question.pk %}?next={{ request.path }}" method="post">
	{% csrf_token %}

	{% if liked %}
	<div class="d-grid gap-2 col-6 mx-auto">
		<button type="submit" name="question_id" value="{{ question.id }}" class="btn btn-dark">Вопрос не нравится</button>
	</div>
	{% else %}
	<div class="d-grid gap-2 col-6 mx-auto">
		<button type="submit" name="question_id" value="{{ question.id }}" class="btn btn-danger">Вопрос нравится</button>
	</div>
	{% endif %}
</form>
