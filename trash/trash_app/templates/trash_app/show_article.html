{% extends 'trash_app/base.html' %}

{% block content %}

<div class="list-group">
    <p>Название статьи: {{article.title}}</p>
    <p>Дата создания: {{article.release_date|date:"d-m-Y"}}</p>
    <p><img src="{{article.photo_for_article.url}}" class="figure-img img-fluid rounded"></p>
    <p>{{article.description|linebreaks|truncatewords:50}}</p>
</div>

<hr>

<p> Организации, занимающиеся данным видом деятельности:
    <a href="#" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Dark
        link</a>
</p>

<hr>

<div class="left-button">
    <a class="btn btn-primary" href="{% url 'show_articles' %}" role="button">Обратно</a>
</div>

{% endblock %}
