{% extends 'trash_app/base.html' %}

{% block content %}

{% for article in pages %}

<div class="list-group">
    <a href="{% url 'show_article' article.slug %}" class="list-group-item list-group-item-action list-group-item-dark">
        <p>Название статьи: {{article.title}}</p>
        <p>Дата создания: {{article.release_date|date:"d-m-Y"}}</p>
        <p><img src="{{article.photo_for_article.url}}" class="figure-img img-fluid rounded"></p>
        <p>{{article.description|linebreaks|truncatewords:50}}</p>
    </a>
</div>

<hr>

{% endfor %}

<hr>

{% include 'includes/show_pages.html' %}

{% endblock %}
