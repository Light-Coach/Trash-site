{% extends 'trash_app/base.html' %}

{% block content %}

<h1>{{ title }}</h1>

<p>Забыли пароль? Введите email-адрес в форму ниже и мы отправим инуструкции для установки нового пароля.</p>

<form method="post">

	{% csrf_token %}

	<div class="col-4">
		{{ form.as_p }}
	</div>

	<button type="submit" class="btn btn-dark">Сбросить пароль</button>
</form>

{% endblock %}
